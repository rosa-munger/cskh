<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>在线客服</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        /* The Chat Iframe */
        #chat-frame {
            border: none;
            background: white;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Desktop: Center the iframe */
        @media (min-width: 769px) {
            #chat-frame {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 700px;
                height: 600px;
                max-width: 90vw;
                max-height: 90vh;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            }
        }
        
        /* Mobile: Fullscreen */
        @media (max-width: 768px) {
            #chat-frame {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        // Dynamically create iframe with cache-busting timestamp
        // This ensures the browser never loads a stale version of the chat widget
        var iframe = document.createElement('iframe');
        iframe.id = 'chat-frame';
        iframe.title = 'Customer Support';
        iframe.allow = 'camera; microphone; fullscreen; display-capture';
        
        // Add timestamp to force fresh load
        var timestamp = new Date().getTime();
        iframe.src = 'https://tawk.to/chat/696ce1eee9768b197f0312ff/1jfj225dn?t=' + timestamp;
        
        document.body.appendChild(iframe);
    </script>
</body>
</html>
